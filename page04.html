<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <style>
        .container {
            border: 10px dashed red;
            width: 100%;
            aspect-ratio: 4 / 3;
        }
        .item {
            width: 100%;
        }

        .item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1>Aspect Ratio By position +padding</h1>
    <div class="container">
        <div class="item">
            <img src="https://picsum.photos/800/600" alt="">
        </div>
    </div>
    
</body>
</html>
